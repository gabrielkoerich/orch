project_dir: ""  # Auto-detected from CWD, override if needed
workflow:
  auto_close: true
  review_owner: "@owner"
  enable_review_agent: false
  review_agent: "claude"
  max_attempts: 10
  # Only accept issues from these GitHub users. Repo owner is always included.
  # allowed_authors:
  #   - my-bot
  #   - trusted-collaborator
  # Default task timeout (seconds). Set to 0 to disable timeouts entirely.
  timeout_seconds: 1800
  # Optional: per-complexity overrides (takes precedence over timeout_seconds).
  # timeout_by_complexity:
  #   simple: 600
  #   medium: 1800
  #   complex: 3600
router:
  mode: "llm"  # "llm" (default) or "round_robin"
  agent: "claude"
  model: "haiku"
  timeout_seconds: 120
  fallback_executor: "codex"
  max_route_attempts: 3  # After N LLM routing failures, fall back to round-robin
  # Agents to discover in PATH (checked at startup)
  agents:
    - claude
    - codex
    - opencode
    - kimi
    - minimax
  allowed_tools:
    - yq
    - jq
    - bash
    - just
    - git
    - rg
    - sed
    - awk
    - python3
    - node
    - npm
    - bun
  default_skills:
    - gh
    - git-worktree
model_map:
  simple:
    claude: haiku
    codex: gpt-5.1-codex-mini
    opencode: github-copilot/gpt-5-mini
    kimi: kimi-lite
    minimax: minimax-lite
  medium:
    claude: sonnet
    codex: gpt-5.2
    opencode: github-copilot/gpt-5.1-codex
    kimi: kimi-standard
    minimax: minimax-standard
  complex:
    claude: opus
    codex: gpt-5.3-codex
    opencode: github-copilot/claude-opus-4.5
    kimi: kimi-pro
    minimax: minimax-pro
  review:
    claude: sonnet
    codex: gpt-5.2
    opencode: github-copilot/gpt-5.1-codex
    kimi: kimi-standard
    minimax: minimax-standard
  # Free models used as fallback when hitting usage limits (round-robin)
  free:
    - opencode/glm-5-free
    - opencode/minimax-m2.5-free
    - opencode/trinity-large-preview-free
llm:
  input_format: ""
  output_format: "json"
gh:
  enabled: true
  repo: "owner/repo"
  sync_label: "sync"
  project_id: ""
  project_status_field_id: ""
  project_status_names: {}
  project_status_map:
    backlog: ""
    in_progress: ""
    review: ""
    done: ""
  backoff:
    mode: "wait"
    base_seconds: 30
    max_seconds: 900

# External notification channels
channels:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    chat_id: "${TELEGRAM_CHAT_ID}"
  discord:
    enabled: true
    bot_token: "${DISCORD_BOT_TOKEN}"
    channel_id: "${DISCORD_CHANNEL_ID}"
